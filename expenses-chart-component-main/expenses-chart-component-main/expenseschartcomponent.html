<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="expenseschartcomponent.css">
  <title>Expenses chart component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  </head>
  <body class="cream-bg">
    <main>
      <section id="red-block-content" class="soft-red-bg border-curve block-stylings flex-horizontal space-between">
        <div id="current-balance-content" class=" padding-left-element pale-orange-txt font">
          <p id="current-balance-text" class="block regfontweight smallfontsize margin-block-start-zero margin-block-end-zero">My balance</p>
          <p id="current-balance-value" class="padding-top-4-perc block bold bigtextsize margin-block-start-zero margin-block-end-zero">$921.48</p>
        </div>
        <figure id="red-block-logo">
          <!-- <figcaption>App Logo</figcaption> -->
          <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>
        </figure>
      </section>
      <div id="white-block-content" class="pale-orange-bg border-curve block-stylings font">
        <section id="top-white-block-content">
          <p id="bar-chart-spending-heading" class="padding-top-4-perc dark-brown-txt bold bigtextsize margin-left-element">Spending - Last 7 days</p>
          <figure id="bar-chart" class="grid">
            <div id="mon-bar-content">
              <div id="mon-bar-value">

              </div>
              <div id="mon-bar" class="bar cyan-bg border-curve-small">

              </div>
              <p id="mon-bar-text" class="medium-brown-txt regfontweight smallfontsize">mon</p>
            </div>
            <div id="tue-bar-content">
              <div id="tue-bar-value">

              </div>
              <div id="tue-bar" class="bar cyan-bg border-curve-small">
                
              </div>
              <p id="tue-bar-text" class="medium-brown-txt regfontweight smallfontsize">tue</p>
            </div>
            <div id="wed-bar-content">
              
              <div id="wed-bar-value">

              </div>
              
              <div id="wed-bar" class="bar cyan-bg border-curve-small">
                
              </div>
              <p id="wed-bar-text" class="medium-brown-txt regfontweight smallfontsize">wed</p>
            </div>
            <div id="thu-bar-content">
              
              <div id="thu-bar-value">

              </div>
              <div id="thu-bar" class="bar cyan-bg border-curve-small">
                
              </div>
              <p id="thu-bar-text" class="medium-brown-txt regfontweight smallfontsize">thu</p>
            </div>
            <div id="fri-bar-content">
              
              <div id="fri-bar-value">

              </div>
              <div id="fri-bar" class="bar cyan-bg border-curve-small">
                
              </div>
              <p id="fri-bar-text" class="medium-brown-txt regfontweight smallfontsize">fri</p>
            </div>
            <div id="sat-bar-content">
              
              <div id="sat-bar-value">

              </div>
              <div id="sat-bar" class="bar cyan-bg border-curve-small border-curve-small" >
                
              </div>
              <p id="sat-bar-text" class="medium-brown-txt regfontweight smallfontsize">sat</p>
            </div>
            <div id="sun-bar-content">
              
              <div id="sun-bar-value">

              </div>
              <div id="sun-bar" class="bar cyan-bg border-curve-small">
                
              </div>
              <p id="sun-bar-text" class="medium-brown-txt regfontweight smallfontsize">sun</p>
            </div>
          </figure>

        </section>
        <hr>
        <section id="bottom-white-block-content" class="flex-horizontal space-between">
          <div id="month-total-content" class="padding-left-element">
            
              <p id="month-total-text" class="block margin-block-end-zero margin-block-start-zero medium-brown-txt smallfontsize">Total this month</p>
            
            
              <p id="month-total-value" class="block margin-block-start-zero margin-block-end-zero dark-brown-txt bold">$478.33</p>
            

          </div>
          <div id="month-last-month-relativity-content">
            
              <p id="month-last-month-relativity-value" class="text-align-right padding-right-element block margin-block-start-zero margin-block-end-zero bold dark-brown-txt smallfontsize">+2.4%</p>
            
            
              <p id="month-last-month-relativity-text" class="text-align-right padding-right-element block margin-block-start-zero margin-block-end-zero medium-brown-txt smallfontsize">from last month</p>
           

          </div>
        </section>
      </div>
    </main>
<!-- 
  My balance
  $921.48

  Spending - Last 7 days

  mon
  tue
  wed
  thu
  fri
  sat
  sun

  Total this month
  $478.33

  +2.4%
  from last month -->
  
    <script src="expenseschartcomponent.js"></script>
  </body>
</html>
